<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- loading wrap -->
      <div id="wrap1" class="swiper-slide">
        <div class="logo-ct ani" swiper-animate-effect="shake" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="images/logo1.png">
        </div>
      </div>
      <div id="wrap2" class="swiper-slide">Slide 2</div>
      <div id="wrap3" class="swiper-slide">Slide 3</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.3.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',

      on: {
        init: function () {
          swiperAnimateCache(this); //隐藏动画元素 
          swiperAnimate(this); //初始化完成开始动画
        },
        slideChangeTransitionEnd: function () {
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        }
      }
      // pagination: {
      //   el: '.swiper-pagination',
      //   clickable: true,
      // },
    });
  </script>
</body>

</html>
